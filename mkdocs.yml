site_name: RackPlane Documentation
site_url: https://docs.rackplane.com
site_description: Documentation for RackPlane - Multi-Tenant Inventory Management Platform
site_author: RackPlane

repo_name: rackplane/rackplane
repo_url: https://github.com/rackplane/rackplane

theme:
  name: material
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: guides/GETTING_STARTED.md
    - Multi-Tenant Onboarding: guides/MULTI_TENANT_ONBOARDING.md
  - Industry Verticals:
    - Healthcare: training/HEALTHCARE_VERTICAL.md
    - Warehouse: training/WAREHOUSE_VERTICAL.md
  - Training:
    - Asset Management: training/ASSET_MANAGEMENT.md
    - White-Label Configuration: training/WHITE_LABEL.md
    - Administrator Guide: training/ADMINISTRATOR_GUIDE.md
  - API Reference:
    - Overview: api/API_REFERENCE.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rackplane
    - icon: fontawesome/solid/globe
      link: https://rackplane.com

copyright: Copyright &copy; 2024 RackPlane
